<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop | Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #f8f9fa; }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #e9ecef;
    }
    .badge-qty { background: #6c757d; }
    .chip {
      border: 1px solid #dee2e6; border-radius: 999px; padding: .25rem .75rem; cursor: pointer;
    }
    .chip.active { background: #0d6efd; color: #fff; border-color: #0d6efd; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">MyStore</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navContent" class="collapse navbar-collapse">
        <form class="d-flex ms-lg-4 my-3 my-lg-0 w-100" role="search" onsubmit="event.preventDefault()">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products…" aria-label="Search">
          <button class="btn btn-outline-primary" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
        </form>
        <ul class="navbar-nav ms-lg-3">
          <li class="nav-item">
            <a class="nav-link position-relative" href="#">
              <i class="bi bi-cart fs-5"></i>
              <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="py-5 bg-white border-bottom">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-lg-7">
          <h1 class="display-6 fw-bold mb-3">Quality products, great prices.</h1>
          <p class="lead text-muted mb-4">Discover new arrivals and best sellers tailored for you.</p>
          <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
        </div>
        <div class="col-lg-5">
          <img src="https://picsum.photos/800/450?random=3" alt="Hero" class="img-fluid rounded-3 shadow-sm">
        </div>
      </div>
    </div>
  </header>

  <!-- Filters / Sort -->
  <section class="py-4">
    <div class="container d-flex flex-wrap align-items-center gap-2">
      <div class="d-flex gap-2">
        <span class="chip active" data-category="All">All</span>
        <span class="chip" data-category="Electronics">Electronics</span>
        <span class="chip" data-category="Fashion">Fashion</span>
        <span class="chip" data-category="Home">Home</span>
        <span class="chip" data-category="Other">Other</span>
      </div>
      <div class="ms-auto">
        <select id="sortSelect" class="form-select">
          <option value="newest">Sort: Newest</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A → Z</option>
          <option value="name-desc">Name: Z → A</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Products Grid -->
  <main id="products" class="py-2 pb-5">
    <div class="container">
      <div id="grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Cards injected here -->
      </div>

      <!-- Pagination (simple) -->
      <div class="d-flex justify-content-center mt-4">
        <nav>
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-white border-top">
    <div class="container small text-muted">
      © <span id="year"></span> MyStore — All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 
  <script src="js/products.js" ></script>
</body>
</html>
