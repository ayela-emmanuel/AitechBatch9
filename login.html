<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Optional: Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .login-card {
      max-width: 420px;
      width: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm login-card">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock" style="font-size: 2rem;"></i>
        <h1 class="h4 mt-2 mb-0">Login</h1>
        <p class="text-muted mb-0">Welcome back. Please sign in.</p>
      </div>

      <form action="" method="post" name="login_form" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="you@example.com"
            required
          />
          <div class="form-text">We'll never share your email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Toggle password visibility">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot password?</a>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg" onclick="login()">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: simple password visibility toggle -->
  <script>
    (function () {
      const toggle = document.getElementById('togglePassword');
      const pwd = document.getElementById('password');
      if (toggle && pwd) {
        toggle.addEventListener('click', () => {
          const isText = pwd.type === 'text';
          pwd.type = isText ? 'password' : 'text';
          toggle.innerHTML = isText ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
      }
    })();
  </script>

  <!-- Your existing auth logic -->
  <script src="js/auth.js"></script>
</body>
</html>
